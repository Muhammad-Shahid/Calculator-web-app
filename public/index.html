<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
     <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div id="main_body">
      <div id="ans_field">
      <h3 id="ans"> </h3>
      </div>
      

      <div id="row_1">
          <button onclick="perform('C')" class="button">C</button>
          <button onclick="sqRoot()" class="button">  &radic;  </button>
           <button onClick="square()" class="button">x<sup>2</sup></button>
          <button class="button"> %  </button>
      </div>

      

        <div id="row_2">
          <button onclick="num('7')" class="button">7</button>
          <button onclick="num('8')" class="button">8</button>
          <button onclick="num('9')" class="button">9</button>
          <button onclick="operator('/')" class="button"> / </button>
      </div>

  <div id="row_3">
          <button onclick="num('4')" class="button">4</button>
          <button onclick="num('5')" class="button">5</button>
          <button onclick="num('6')" class="button">6</button>
          <button onclick="operator('x')" class="button"> x </button>
      </div>


  <div id="row_4">
          <button onclick="num('1')" class="button">1</button>
          <button onclick="num('2')" class="button">2</button>
          <button onclick="num('3')" class="button">3</button>
          <button onclick="operator('-')" class="button">-</button>
      </div>


        <div id="row_5">
          <button onclick="num('.')" class="button">.</button>
          <button onclick="num('0')" class="button">0</button>
          <button onclick="perform('=')" class="button">=</button>
          <button onclick="operator('+')" class="button">+</button>
      </div>

   























































  </div>









 <script src="app.js"></script> 
</body>
</html>
